name: Deploy
on:
  push:
    branches:
      - main

jobs:
  storybook:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        uses: actions/setup-node@v1
      - run: yarn install
      - run: yarn deploy-storybook --ci
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
